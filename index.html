<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Jomhuria&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;700&family=Roboto&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Main Style Of Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="todoApp">
        <div class="container">
          <div class="todoApp-wrapper">
            <form action="" class="form">
              <input
                class="task-input"
                type="text"
                placeholder="Enter new task here"
                name="task input"
              />
              <button class="task-create-btn" type="submit" name="submit">
                create
              </button>
            </form>
            <div class="filters">
              <button class="filter-tab all filter-tab-active">All</button>
              <button class="filter-tab todo">Todo</button>
              <button class="filter-tab completed">Completed</button>
            </div>
            <div id="div1" class="results">
              <!-- <div class="task-result">
                <div class="info">

                  <span>09:54:44AM, 15/10/2023</span>
                </div>
                <div class="check-completed"></div>
              </div>
              <div class="task-result">
                <div class="info">
                  <p>mmmm</p>
                  <span>09:54:44AM, 15/10/2023</span>
                </div>
                <div class="check-completed"></div>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js" type="module"></script>
  </body>
</html>
